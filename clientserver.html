<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Law Connect Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #fbad47 0%, #78d7f9 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        max-width: 600px;
        margin: 40px auto 0 auto;
        padding: 36px 24px 30px 24px;
        border-radius: 18px;
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.13);
        position: relative;
        text-align: center;
      }
      .lawconnect-heading {
        font-family: "Georgia", serif;
        font-size: 2.6rem;
        letter-spacing: 0.04em;
        font-weight: bold;
        background: linear-gradient(90deg, #4e54c8 20%, #28a745 80%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0;
        margin-top: 0;
        text-shadow: 0 2px 12px rgba(120, 215, 249, 0.09);
      }
      .hi-lawyer {
        font-size: 1.25rem;
        color: #4e54c8;
        font-weight: 600;
        margin-bottom: 26px;
        margin-top: 10px;
        letter-spacing: 0.01em;
      }
      h1 {
        display: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #f9f9f9;
        margin-bottom: 18px;
        border-radius: 6px;
        padding: 16px 18px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-left: 5px solid #28a745;
        text-align: left;
      }
      .case-title {
        font-weight: bold;
        color: #4e54c8;
        font-size: 1.1rem;
      }
      .case-contact {
        color: #218838;
        font-size: 0.97rem;
      }
      .case-desc {
        margin-top: 8px;
        color: #333;
        font-size: 1rem;
      }
      .no-cases {
        color: #4e54c8;
        text-align: center;
        margin-top: 40px;
        font-size: 1.1rem;
      }
      .clear-btn {
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 18px;
        font-size: 1rem;
        margin: 20px auto 0 auto;
        display: block;
        cursor: pointer;
        transition: background 0.2s;
      }
      .clear-btn:hover {
        background: #c82333;
      }
      .signup-btn {
        background: linear-gradient(90deg, #4e54c8 0%, #5f2c82 100%);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 16px 0;
        font-size: 1.15rem;
        font-weight: bold;
        width: 100%;
        margin-top: 32px;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(78, 84, 200, 0.11);
        letter-spacing: 0.02em;
      }
      .signup-btn:hover {
        background: linear-gradient(90deg, #5f2c82 0%, #4e54c8 100%);
        box-shadow: 0 4px 16px rgba(78, 84, 200, 0.18);
      }
      /* Bottom bar styling */
      .bottom-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, #4e54c8 0%, #5f2c82 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px 0 16px 0;
        z-index: 1003;
        box-shadow: 0 -4px 18px rgba(78, 84, 200, 0.12);
      }
      .bottom-bar a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-weight: bold;
        font-size: 1.08rem;
        letter-spacing: 0.01em;
        transition: color 0.2s;
      }
      .bottom-bar a:hover {
        color: #ffc371;
        text-decoration: underline;
      }
      /* Demo floating button */
      .demo-fab {
        position: fixed;
        bottom: 90px;
        right: 28px;
        z-index: 1002;
        background: linear-gradient(120deg, #28a745 70%, #4e54c8 100%);
        color: #fff;
        border: none;
        border-radius: 50px;
        padding: 16px 28px;
        font-size: 1.1rem;
        font-weight: bold;
        box-shadow: 0 2px 12px rgba(120, 215, 249, 0.13);
        cursor: pointer;
        transition: background 0.2s;
        letter-spacing: 0.01em;
      }
      .demo-fab:hover {
        background: linear-gradient(120deg, #4e54c8 70%, #28a745 100%);
      }
      /* Demo popup form */
      .demo-popup-bg {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.18);
        align-items: flex-end;
        justify-content: flex-end;
      }
      .demo-popup-bg.active {
        display: flex;
      }
      .demo-popup {
        background: #fff;
        border-radius: 14px 14px 0 0;
        box-shadow: 0 2px 16px rgba(120, 215, 249, 0.13);
        padding: 24px 18px 18px 18px;
        width: 330px;
        margin: 0 24px 24px 0;
        position: relative;
        animation: popupIn 0.3s;
      }
      @keyframes popupIn {
        from {
          transform: translateY(60px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .demo-popup h2 {
        color: #28a745;
        margin-top: 0;
        margin-bottom: 18px;
        font-size: 1.15rem;
        text-align: left;
      }
      .demo-popup label {
        display: block;
        margin-top: 12px;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }
      .demo-popup input,
      .demo-popup textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      .demo-popup textarea {
        min-height: 48px;
        resize: vertical;
      }
      .demo-popup button[type="submit"] {
        background-color: #28a745;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        padding: 10px 0;
        width: 100%;
        border-radius: 5px;
        font-size: 1rem;
        margin-top: 8px;
        transition: background 0.2s;
      }
      .demo-popup button[type="submit"]:hover {
        background-color: #218838;
      }
      .demo-popup .success {
        color: #218838;
        text-align: left;
        margin-top: 10px;
        font-size: 1rem;
      }
      .close-popup {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 1.4rem;
        color: #888;
        background: none;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: color 0.2s;
      }
      .close-popup:hover {
        color: #dc3545;
      }
      @media (max-width: 600px) {
        .container {
          padding: 14px 2px;
          border-radius: 0;
          margin-top: 10px;
          max-width: 100vw;
        }
        .lawconnect-heading {
          font-size: 1.3rem;
        }
        .hi-lawyer {
          font-size: 1rem;
        }
        .demo-popup {
          width: 98vw;
          margin: 0 1vw 10vw 1vw;
          border-radius: 14px 14px 0 0;
        }
        .demo-fab {
          padding: 12px 16px;
          font-size: 1rem;
          right: 10px;
          bottom: 100px;
        }
        .bottom-bar a {
          font-size: 1rem;
          margin: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="lawconnect-heading">Law Connect</div>
      <div class="hi-lawyer">Hi Lawyer</div>
      <ul id="caseList">
        <!-- Cases will appear here -->
      </ul>
      <button class="clear-btn" onclick="clearCases()">Clear All Cases</button>
      <button class="signup-btn" onclick="window.location.href='signup.html'">
        Sign Up
      </button>
    </div>

    <!-- Floating Demo Button -->
    <button class="demo-fab" onclick="openDemoPopup()">
      Demo: Submit Your Case
    </button>

    <!-- Demo Popup Form -->
    <div class="demo-popup-bg" id="demoPopupBg">
      <form class="demo-popup" id="demoCaseForm" autocomplete="off">
        <button type="button" class="close-popup" onclick="closeDemoPopup()">
          &times;
        </button>
        <h2>Demo: Submit Your Case</h2>
        <label for="demoClientName">Your Name</label>
        <input type="text" id="demoClientName" required />

        <label for="demoClientContact">Your Email</label>
        <input type="email" id="demoClientContact" required />

        <label for="demoCaseDescription">Case Description</label>
        <textarea
          id="demoCaseDescription"
          required
          placeholder="Describe your problem..."
        ></textarea>

        <button type="submit">Submit Case</button>
        <div class="success" id="demoSuccessMsg" style="display: none">
          Case submitted! Lawyer will contact you soon.
        </div>
      </form>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-bar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>

    <script>
      // --- Dashboard logic ---
      function renderCases() {
        const caseList = document.getElementById("caseList");
        caseList.innerHTML = "";
        let cases = JSON.parse(localStorage.getItem("pendingCases") || "[]");
        if (cases.length === 0) {
          caseList.innerHTML = '<li class="no-cases">No pending cases.</li>';
          return;
        }
        cases.forEach((c) => {
          const li = document.createElement("li");
          li.innerHTML = `
          <div class="case-title">${c.name}</div>
          <div class="case-contact"><a href="mailto:${c.contact}">${c.contact}</a></div>
          <div class="case-desc">${c.description}</div>
        `;
          caseList.appendChild(li);
        });
      }
      function clearCases() {
        if (confirm("Are you sure you want to remove all cases?")) {
          localStorage.removeItem("pendingCases");
          renderCases();
        }
      }
      renderCases();

      // --- Demo popup logic ---
      function openDemoPopup() {
        document.getElementById("demoPopupBg").classList.add("active");
        document.getElementById("demoSuccessMsg").style.display = "none";
        document.getElementById("demoCaseForm").reset();
      }
      function closeDemoPopup() {
        document.getElementById("demoPopupBg").classList.remove("active");
      }
      document
        .getElementById("demoCaseForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("demoClientName").value.trim();
          const contact = document
            .getElementById("demoClientContact")
            .value.trim();
          const description = document
            .getElementById("demoCaseDescription")
            .value.trim();

          if (name && contact && description) {
            let cases = JSON.parse(
              localStorage.getItem("pendingCases") || "[]"
            );
            cases.push({
              name: name,
              contact: contact,
              description: description,
            });
            localStorage.setItem("pendingCases", JSON.stringify(cases));
            document.getElementById("demoSuccessMsg").style.display = "block";
            renderCases();
            setTimeout(closeDemoPopup, 1200);
          }
        });
      // Close popup on Escape key
      window.addEventListener("keydown", function (e) {
        if (e.key === "Escape") closeDemoPopup();
      });
      // Optional: close popup when clicking outside the form
      document
        .getElementById("demoPopupBg")
        .addEventListener("click", function (e) {
          if (e.target === this) closeDemoPopup();
        });
    </script>
  </body>
</html>
